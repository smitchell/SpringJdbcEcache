# The value of loginTimeout.
pool.login.timeout=5000
# The maximum number of active connections that can be allocated from this pool at the same time, or non-positive for no limit. The default is 8.
pool.max.active=20
# The maximum number of active connections that can remain idle in the pool, without extra ones being released, or negative for no limit.
pool.max.idle=10
pool.min.idle=0
pool.test.on.borrow=true
# The maximum number of milliseconds that the pool will wait (when there are no available connections) for a connection to be returned before throwing an exception, or -1 to wait indefinitely. Will fail immediately if value is 0. The default is -1.
pool.max.wait=5000
# Sets the minimum amount of time an object may sit idle in the pool before it is eligible for eviction by the idle object evictor (if any).
pool.min.evictable.idle=600000
# When true, objects will be {*link PoolableObjectFactory#validateObject validated} before being returned to the pool within the {*link #returnObject}.
pool.test.on.return=true
# When true, objects will be {*link PoolableObjectFactory#validateObject validated} by the idle object evictor (if any).
pool.test.while.idle=true
# Sets the number of milliseconds to sleep between runs of the idle object evictor thread.
pool.time.between.eviction.runs=10000
# The SQL query that will be used to validate connections from this pool before returning them to the caller.
pool.validation.query=SELECT 1 FROM COUNTRY